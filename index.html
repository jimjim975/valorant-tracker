<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0" />
        <title>Valorant MMR Tracker</title>
    </head>
    <body>
        <div id="container">
            <div id="input-bar">
                <input type="text" maxlength="15" name="username" id="username" placeholder="Username" />
                <input type="text" maxlength="15" name="tagline" id="tagline" placeholder="Tag" />
                <button id="submit-button" value="submit">Go</button>
            </div>
            <div>
                <br>
                    <div id="usernameFull"></div>
                <br>
                    <div>Ranks for your last comp games: </div><br>
                <div id="rank"></div>
            </div>

        </div>
    </body>
    <script src="index.js"></script>
</html>
